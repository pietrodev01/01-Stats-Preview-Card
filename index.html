<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stats.css" />

    <title>Pietro Stats preview card component</title>
  </head>
  <body>
    <div class="root-container">
      <div class="flex-container">
        <div class="text-container">
          <h1 class="title">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p class="benefits">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="items-container">
            <div class="item item1">
              <p class="number">10k+</p>
              <p class="desc">COMPANIES</p>
            </div>
            <div class="item item2">
              <p class="number">314</p>
              <p class="desc">TEMPLATES</p>
            </div>
            <div class="item item3">
              <p class="number">12M+</p>
              <p class="desc">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="img-container">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
